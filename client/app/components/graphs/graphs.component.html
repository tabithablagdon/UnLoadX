<div class="test-stats">
  <div class="graph-box">
    <div class="row center">

      <!-- spinner -->
      <div class="preloader-wrapper big active" *ngIf="!isDataAvailable || !displayError">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <!-- end spinner -->

      <!-- Display Error Message if Server is down -->
      <div *ngIf="displayError" class="error">
        <p>ERROR: Cannot run tests.  Server is not responding.  Please fix and re-run tests.</p>
      </div>
      <!-- End Error Message -->

      <div class="col s12">
        <button (click)="getTestSummaryData()" class="btn waves-effect waves-light test-btn" [disabled]="!isDataAvailable">Click to See Test Results</button>
      </div>

    </div>
    <div class="row graphs">


      <div class="col s12">
        <request-summary *ngIf="displayData" [requestData]="requestData"></request-summary>
      </div>
    </div>
    <div class="row graphs">
      <div class="col s12">
        <latency *ngIf="displayData" [requestData]="requestData"></latency>
      </div>
    </div>
    <div class="row graphs">
      <div class="col s12">
        <server-health *ngIf="displayData" [requestData]="requestData"></server-health>
      </div>
    </div>
    <div class="row graphs network">
      <h4>Network Architecture</h4>
      <div class="col s12 z-depth-3">
        <networkGraph></networkGraph>
      </div>
    </div>
  </div>
</div>
